<h1>{{ habilidadesTitulo }}</h1>
<div class="row contenedorSkills">


  <div class="card" style="width: 18rem">
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="#number">90%</div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#e91e63" />
            <stop offset="100%" stop-color="#673ab7" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
    </div>

    <div class="card-body" >
      <h5 class="card-title">{{ skillSoft }}</h5>

      <ul class="list-group list-group-flush" *ngFor="let item of softs">
        <li class="list-group-item">{{ item.skill }}</li>    
      </ul>
    </div>
  </div>


  <div class="card" style="width: 18rem">
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="#number">78%</div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#e91e63" />
            <stop offset="100%" stop-color="#673ab7" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" class="circle1" />
      </svg>
    </div>

    <div class="card-body" >
      <h5 class="card-title">{{ skillHard }}</h5>

      <ul class="list-group list-group-flush" *ngFor="let item of hards">
        <li class="list-group-item">{{ item.skill }}</li>    
      </ul>
    </div>
  </div>


  <div class="card" style="width: 18rem">
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="#number">53%</div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#e91e63" />
            <stop offset="100%" stop-color="#673ab7" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" class="circle2" />
      </svg>
    </div>

    <div class="card-body" >
      <h5 class="card-title">{{ idiomasTitulo }}</h5>

      <ul class="list-group list-group-flush"*ngFor="let item of idiomas" >
        <li class="list-group-item">{{ item.skill }}</li>      
      </ul>
    </div>
  </div>


</div>
