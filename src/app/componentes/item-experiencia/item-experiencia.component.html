
<div
  class="list-group experiencia pad"
  *ngFor="let experiencia of experienciaData"
>
  <a    
    class="list-group-item list-group-item-action d-flex gap-3 py-3"
    aria-current="true"
  >
    <i class="{{ experiencia.experienciaLogo }}" style="font-size: 2em"></i>
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">
          {{ experiencia.experienciaTitulo }}
        </h6>
        <p class="mb-0 opacity-75">
          {{ experiencia.experienciaDescripcion }}
        </p>
      </div>
    </div>
  </a> 
<!-- BOTON PARA ELIMINAR -->
  <fa-icon
    class="iconA"
    [icon]="faTimes"
    *ngIf="adminBoton('/admin')"
    (click)="deleteExperiencia(experiencia)"
  >
  </fa-icon> 
<!-- BOTON PARA EDITAR -->
  <fa-icon
    class="iconB"
    [icon]="faPen"
    *ngIf="adminBoton('/admin')"
    (click)="onEditExperiencia(experiencia)"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdropEditar"
  >
  </fa-icon>
</div> 
<!-- MODAL PARA EDITAR -->
  <div
    class="modal fade"
    id="staticBackdropEditar"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">
            Editar Experiencia
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            id="cancel"            
          ></button>
        </div>
        <div class="modal-body">
          <form class="add-form" [formGroup]="formValue">
            <div class="form-control form-group">
              <label for="experienciaTitulo">Titulo</label>
              <input
                type="text"
                formControlName="experienciaTitulo"
                id="experienciaTitulo"
                placeholder="Editar titulo"
              />
            </div>
            <div class="form-control">
              <label for="experienciaDescripcion">Descripcion</label>
              <input
                type="text"                              
                formControlName="experienciaDescripcion"
                id="experienciaDescripcion"
                placeholder="Editar descripcion"                
              />
            </div>
            <div class="form-control">
              <label for="experienciaLogo">Logo</label>
              <input
                type="text"
                formControlName="experienciaLogo"
                id="experienciaLogo"
                placeholder="Editar logo"
              />
            </div>

            <input
              type="submit"
              value="Editar"
              class="btn btn-secondary"
              data-bs-dismiss="modal"              
              (click)="updateExperienciaDetails()"
            />     
                          
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- BOTON PARA AGREGAR -->
<button class="btn btn-secondary btn-modal" data-bs-toggle="modal"
data-bs-target="#staticBackdropAgregar" *ngIf="adminBoton('/admin')" (click)="clickAddExperiencia()">añadir</button>
<!-- MODAL PARA AGREGAR -->
<div
class="modal fade"
id="staticBackdropAgregar"
data-bs-backdrop="static"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">
        Añadir Experiencia
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form class="add-form" [formGroup]="formValueAgregar">
        <div class="form-control form-group">
          <label for="experienciaTitulo">Titulo</label>
          <input
            type="text"
            formControlName="experienciaTitulo"
            id="experienciaTitulo"
            placeholder="Editar titulo"
          />
        </div>
        <div class="form-control">
          <label for="experienciaDescripcion">Descripcion</label>
          <input
            type="text"
            formControlName="experienciaDescripcion"
            id="experienciaDescripcion"
            placeholder="Editar descripcion"
          />
        </div>
        <div class="form-control">
          <label for="experienciaLogo">Logo</label>
          <input
            type="text"
            formControlName="experienciaLogo"
            id="experienciaLogo"
            placeholder="Ejemplo bi bi-gear"
          />
          <p>*Admite cualquier icono de Bootstrap</p>
        </div>

        <input
          type="submit"
          value="Añadir"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="postExperienciaDetails()"
        />
      </form>
    </div>
  </div>
</div>
</div>
