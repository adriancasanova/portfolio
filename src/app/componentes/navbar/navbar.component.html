<nav
  class="navbar navbar-expand-lg navbar-light bg"
  *ngFor="let item of navbarList"
>
  <div class="container-fluid">
    <img
      width="40"
      alt="Logo de Argentina programa"
      src="{{ item.navbarLogo }}"
    />

    <a class="navbar-brand" href="#">{{ item.navbarBrand }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-youtube color"
              viewBox="0 0 16 16"
            >
              <path [attr.d]="item.logoYoutube" />
            </svg>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-type-underline color"
              viewBox="0 0 16 16"
            >
              <path [attr.d]="item.logoUdemy" />
            </svg>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-github color"
              viewBox="0 0 16 16"
            >
              <path [attr.d]="item.logoGithub" />
            </svg>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-linkedin color"
              viewBox="0 0 16 16"
            >
              <path [attr.d]="item.logoLinkedin" />
            </svg>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-whatsapp color"
              viewBox="0 0 16 16"
            >
              <path [attr.d]="item.logoWhatsapp" />
            </svg>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-envelope-fill color"
              viewBox="0 0 16 16"
            >
              <path [attr.d]="item.logoEmail" />
            </svg>
          </a>
        </li>
      </ul>
      <fa-icon
        class="icon"
        [icon]="faPen"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop2"
      ></fa-icon>

      <form class="d-flex">
        <button
          class="btn btn-outline-light"
          type="submit"
          routerLink="/login"
          *ngIf="Loguear('/portfolio')"
        >
          <app-login *ngIf="hasRoute('/login')"> </app-login>
          {{ item.loginboton }}
        </button>
        <button
          class="btn btn-outline-danger"
          routerLink="/portfolio"
          *ngIf="Logueado('/admin')"
        >
          Logout
        </button>
      </form>
    </div>
  </div>
</nav>

<div
  class="modal fade"
  id="staticBackdrop2"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Navbar</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="add-form" (ngSubmit)="onNavbarSubmit()">
          <div class="form-control">
            <label for="logo">Logo</label>
            <input
              type="text"
              name="logo"
              id="logo"
              placeholder="Agregar logo"
              [(ngModel)]="logo"
            />
          </div>
          <div class="form-control">
            <label for="limk">Link</label>
            <input
              type="text"
              name="experienciaDescripcion"
              id="experienciaDescripcion"
              placeholder="Editar descripcion"
              [(ngModel)]="link"
            />
          </div>

          <div class="form-control">
            <label for="id">id </label>
            <input
              type="number"
              name="id"
              id="id"
              placeholder="id"
              [(ngModel)]="id"
            />
          </div>

          <input
            type="submit"
            value="Editar"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          />
        </form>
      </div>
    </div>
  </div>
</div>
