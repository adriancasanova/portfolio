<main >
  <div class="row py-lg-5 padd">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw">{{ proyectoTitulo }}</h1>
    </div>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >

        <div class="col" *ngFor="let item of proyectos">
          <div class="card shadow-sm">
            <img [src]="item.proyectoImg" alt="">
           
            <div class="card-body">
              <p class="card-title">{{ item.proyectoTitulo }}</p>
              <p class="card-text">{{ item.proyectoDescripcion }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                <a href="{{item.proyectoLink}}">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary">
                    Ver
                  </button>
                  </a>
                </div>
                <small class="text-muted">{{ item.proyectoFecha }}</small>
              </div>
            </div>
          </div>
        </div>      

      </div>
    </div>
  </div>
</main>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
